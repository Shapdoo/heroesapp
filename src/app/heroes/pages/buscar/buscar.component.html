<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             (input)="buscando()"
             [(ngModel)]="termino"
             [matAutocomplete]="auto">

      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let heroe of heroes " [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          El héroe no existe... {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <div>
      <pre> {{ heroeSeleccionado | json }} </pre>
    </div>
  </div>
</div>
