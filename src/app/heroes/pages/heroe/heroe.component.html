<div class="spinner" *ngIf="!hero; else heroe">
  <mat-spinner></mat-spinner>
</div>

<ng-template #heroe>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">

    <div fxFlex="50">
      <h3>{{ hero.superhero }} <small> - {{ hero.alter_ego }}</small></h3>
      <mat-divider></mat-divider>
      <img [src]="hero | imagen" alt="heroe">
    </div>

    <div fxFlex="50">
      <h3>{{ hero.publisher }}</h3>

      <mat-list>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>

      <button mat-button color="warn" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        regresar
      </button>
    </div>
  </div>
</ng-template>
