<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over">

    <mat-toolbar color="accent">

      <div class="spacer">
        <span>Menu</span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>

    </mat-toolbar>

    <mat-nav-list>

      <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Listado de Heroes</span>
      </a>

      <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>add</mat-icon>
        <span>AÃ±adir Heroe</span>
      </a>

      <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>search</mat-icon>
        <span>Heroes</span>
      </a>

      <a routerLink="./editar" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>edit</mat-icon>
        <span>Editar Heroe</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <div class="spacer">

      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div>
        <span>{{ auth.usuario }}</span>
        <button mat-button (click)="logout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </div>

    </div>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
